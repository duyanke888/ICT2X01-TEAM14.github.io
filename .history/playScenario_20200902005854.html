<!DOCTYPE>
<html>
    <head>
        <title>Select Scenario</title>
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="js/editFunctions.js"></script>
    </head>
    
    <body>
        <a-scene>
            <!--Assets-->
            <a-assets>
                <img id="skyBg" src="images/editScreen.jpg">
                <img id="selectBicycle" src="images/selectBicycle.png">
                <img id="selectScooter" src="images/selectEscooter.png">
                <img id="selectPedestrian" src="images/selectPedestrian.png">
            </a-assets> 

            <!--Skybox-->
            <a-sky src="#skyBg" rotation="0 45 0"></a-sky>
            
            <!--Play Scene-->
            <a-entity class="not-clickable" id="playScene">
                <a-camera wasd-controls-enabled="true">
                    <a-cursor color="red" raycaster="objects: .menuButtons" cursor="fuse: true" position="0 0 -1">
                        <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="backwards" from="0.1 0.1 0.1"
                            to="1 1 1"></a-animation>
                        <a-animation begin="fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
                    </a-cursor>
                </a-camera>
                
                <a-entity class="menuButtons" onclick="scenarioBack()" id="scenarioBackButton" text="value: Back; color: #111111; align: center; width: 5"
                    geometry="primitive: plane; height: .3" material="color: #FAFAFA" position="0 -1 -4"></a-entity>

                <a-entity class="not-clickable" id="playTitle" text="value: Choose Scenario; color: #FAFAFA; align: center; width: 5"
                    geometry="primitive: plane; width: 3; height: .3" material="color: #7A7A7A" position="0 4 -4"></a-entity>

                <a-entity class="menuButtons" onclick="pathCyclingScene()" id="scenario1" text="value: Cycling \nPath; color: #f94a00; align: center; width: 5"
                    geometry="primitive: plane; height: 1; width: 1.2" material="color: #111111" position="-3 2 -4"></a-entity>
                <a-entity class="menuButtons" onclick="zebraPathScene()" id="scenario2" text="value: Zebra \nCrossing; color: #f94a00; align: center; width: 5"
                    geometry="primitive: plane; height: 1; width: 1.2" material="color: #111111" position="-1.5 2 -4"></a-entity>
                <a-entity class="menuButtons" onclick="roadCycleScene()" id="scenario3" text="value: Road \nCycling; color: #f94a00; align: center; width: 5"
                    geometry="primitive: plane; height: 1; width: 1.2" material="color: #111111" position="0 2 -4"></a-entity>
                <a-entity class="menuButtons" onclick="" id="scenario4" text="value: PCN; color: #f94a00; align: center; width: 5"
                    geometry="primitive: plane; height: 1; width: 1.2" material="color: #111111" position="1.5 2 -4"></a-entity>
                <a-entity class="menuButtons" onclick="" id="scenario5" text="value: Pedestrian; color: #f94a00; align: center; width: 5"
                    geometry="primitive: plane; height: 1; width: 1.2" material="color: #111111" position="3 2 -4"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
