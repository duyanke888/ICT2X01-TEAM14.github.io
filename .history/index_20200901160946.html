<!DOCTYPE>
<html>
    <head>
        <title>CycleX</title>
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="js/editFunctions.js"></script>
    </head>
    
    <body>
        <a-scene>
            <!--Assets-->
            <a-assets>
                <img id="skyBg" src="images/editScreen.jpg">
            </a-assets> 

            <!--Skybox-->
            <a-sky src="#skyBg" rotation="0 45 0"></a-sky>
            
            <!--Main Menu-->
            <a-entity class="not-clickable" id="mainMenuScene">
                <a-camera wasd-controls-enabled="false">
                    <a-cursor color="red" raycaster="objects: .menuButtons" cursor="fuse: true" position="0 0 -1">
                        <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="backwards" from="0.1 0.1 0.1"
                            to="1 1 1"></a-animation>
                        <a-animation begin="fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
                    </a-cursor>
                </a-camera>
            
                <a-entity class="not-clickable" text="value: CycleX; font: 	https://cdn.aframe.io/fonts/SourceCodePro.fnt; color: white; align: center; width: 20" position="0 3.5 -4"></a-entity>

                <a-entity class="menuButtons" onclick="playButton()" id="playButton" text="value: Play; color: #f94a00; align: center; width: 5"
                    geometry="primitive: plane; height: .3" material="color: #111111" position="-3 2 -4"></a-entity>
                <a-entity class="menuButtons" onclick="tutorialButton()" id="tutorialButton" text="value: Tutorial; color: #f94a00; align: center; width: 5"
                    geometry="primitive: plane; height: .3" material="color: #111111" position="-1 2 -4"></a-entity>
                <a-entity class="menuButtons" onclick="loginButton()" id="loginButton" text="value: Login; color: #f94a00; align: center; width: 5"
                    geometry="primitive: plane; height: .3" material="color: #111111" position="1 2 -4"></a-entity>
                <a-entity class="menuButtons" onclick="quitButton()" id="quitButton" text="value: Exit; color: #f94a00; align: center; width: 5"
                    geometry="primitive: plane; height: .3" material="color: #111111" position="3 2 -4"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
